<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Soltech Solution</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <nav id="navbar">
        <div class="logo">
            <i class="fas fa-solar-panel logo-icon"></i>
            <span class="logo-text">Soltech Solution</span>
        </div>
        <div class="mobile-toggle"><i class="fas fa-bars"></i></div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="vlogs.html">Vlogs</a></li>
            <li><a href="about_us.html">About Us</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
    </nav>

    <header class="hero">
        <div class="hero-content">
            <h1>Get Your Free Solar Quote</h1>
            <p>Contact us for subsidy details, loan assistance, or site visits in Ujjain & Indore.</p>
        </div>
    </header>

    <section class="container">
        <div class="glass-card" style="max-width: 600px; margin: 0 auto;">
            <form onsubmit="sendWhatsapp(event)">
                <div style="margin-bottom: 20px;">
                    <label style="font-weight: bold; display: block; margin-bottom: 8px;">Your Name</label>
                    <input type="text" name="name" required style="width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px;">
                </div>
                
                <div style="margin-bottom: 20px;">
                    <label style="font-weight: bold; display: block; margin-bottom: 8px;">Phone Number</label>
                    <input type="tel" name="phone" required style="width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px;">
                </div>

                <div style="margin-bottom: 20px;">
                    <label style="font-weight: bold; display: block; margin-bottom: 8px;">Message / Requirement</label>
                    <textarea name="message" rows="4" placeholder="e.g., I need a 5kW system for my home..." style="width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px;"></textarea>
                </div>

                <button type="submit" class="btn-primary" style="width: 100%; border: none; cursor: pointer; font-size: 1.1rem;">
                    <i class="fab fa-whatsapp"></i> Send to WhatsApp
                </button>
            </form>

            <div style="text-align: center; margin-top: 30px;">
                <h3>Or Call Us Directly</h3>
                <p style="font-size: 1.2rem; font-weight: bold; color: var(--color-primary);">+91 9754985336</p>
                <p style="font-size: 1.2rem; font-weight: bold; color: var(--color-primary);">+91 9131881916</p>
            </div>
        </div>
    </section>

    <footer>
        <div class="container" style="text-align: center;">
            <p>&copy; 2025 Soltech Solution.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
